  sys-firmware/edk2-ovmf-bin:
    version: '~202202'
  sys-firmware/ipxe:
    version: '~1.21.1'
  sys-firmware/seabios-bin:
    version: '~1.16.0'
  sys-firmware/sgabios:
    version: '~0.1_pre10'

  # For Kubernetes
  app-containers/cri-o: {}

  # For V4L2 VP9 support in Chromium
  sys-kernel/linux-headers:
    version: '~5.19'

  # For systemd-boot
  dev-python/pyelftools:
    version: '~0.30'

  # For hiera-eyaml
  dev-ruby/optimist:
    version: '~3.1.0'

nest::uboot_tag: 'u-boot/v2024.01-rc1'
nest::kernel_tag: 'stable/v6.6.14'

nest::kernel_config:
  # Preferences
  CONFIG_LOCALVERSION: ''
  CONFIG_LOCALVERSION_AUTO: n
  CONFIG_IKCONFIG: y
  CONFIG_IKCONFIG_PROC: y

  # Support distcc
  CONFIG_GCC_PLUGINS: n

  # Networking
  CONFIG_IPV6: y
  CONFIG_NETFILTER: y
  CONFIG_NETFILTER_ADVANCED: y
  CONFIG_NF_CONNTRACK: m
  CONFIG_NF_CONNTRACK_NETBIOS_NS: m
  CONFIG_NF_CONNTRACK_TFTP: m
  CONFIG_NF_TABLES: m
  CONFIG_NF_TABLES_INET: y
  CONFIG_NFT_CT: m
  CONFIG_NFT_LOG: m
  CONFIG_NFT_MASQ: m
  CONFIG_NFT_NAT: m
  CONFIG_NFT_REJECT: m
  CONFIG_NFT_FIB: m
  CONFIG_NFT_FIB_INET: m
  CONFIG_NFT_FIB_IPV4: m
  CONFIG_NFT_FIB_IPV6: m
  CONFIG_NETFILTER_XTABLES: m
  CONFIG_NETFILTER_XT_MATCH_COMMENT: m
  CONFIG_NETFILTER_XT_MATCH_CONNTRACK: m
  CONFIG_NETFILTER_XT_MATCH_MULTIPORT: m
  CONFIG_NETFILTER_XT_MATCH_PKTTYPE: m
  CONFIG_NETFILTER_XT_MATCH_STATE: m
  CONFIG_IP_NF_IPTABLES: m
  CONFIG_IP_NF_FILTER: m
  CONFIG_IP_NF_TARGET_REJECT: m
  CONFIG_IP_NF_NAT: m
  CONFIG_IP_NF_TARGET_MASQUERADE: m
  CONFIG_IP_NF_MANGLE: m
  CONFIG_IP6_NF_IPTABLES: m
  CONFIG_IP6_NF_FILTER: m
  CONFIG_IP6_NF_TARGET_REJECT: m
  CONFIG_IP6_NF_NAT: m
  CONFIG_IP6_NF_TARGET_MASQUERADE: m
  CONFIG_IP6_NF_MANGLE: m
  CONFIG_BRIDGE: y
  CONFIG_VLAN_8021Q: m
  CONFIG_BONDING: m
  CONFIG_TUN: m

  # Framebuffer
  CONFIG_SYSFB_SIMPLEFB: y
  CONFIG_DRM: y
  CONFIG_DRM_FBDEV_EMULATION: y
  CONFIG_DRM_SIMPLEDRM: y
  CONFIG_FB: y
  CONFIG_FRAMEBUFFER_CONSOLE: y
  CONFIG_LOGO: n

  # Device drivers
  CONFIG_BLK_DEV_NVME: m
  CONFIG_USB_USBNET: m            # for USB tethering
  CONFIG_USB_NET_RNDIS_HOST: m    # for Pixel 5a USB tethering
  CONFIG_HW_RANDOM_VIRTIO: m
  CONFIG_DRM_NOUVEAU: n           # unused and too big
  CONFIG_USB_SERIAL: m
  CONFIG_USB_SERIAL_CH341: m      # for Pinebook Pro adapter
  CONFIG_USB_SERIAL_CP210X: m     # for Raspberry Pi adapter
  CONFIG_USB_SERIAL_FTDI_SIO: m   # for BeagleBone Black adapter
  CONFIG_VIRTIO_MENU: y
  CONFIG_VIRTIO_PCI: y
  CONFIG_VIRTIO_BALLOON: m

  # Filesystems
  CONFIG_BINFMT_MISC: m
  CONFIG_FUSE_FS: m
  CONFIG_OVERLAY_FS: m
  CONFIG_FSCACHE: y
  CONFIG_CACHEFILES: m
  CONFIG_EXFAT_FS: m
  CONFIG_SQUASHFS: m
  CONFIG_SQUASHFS_XZ: y
  CONFIG_NFS_FS: y
  CONFIG_NFS_V4: y
  CONFIG_NFS_V4_1: y
  CONFIG_NFS_V4_2: y
  CONFIG_NFS_FSCACHE: y
  CONFIG_NFSD: m
  CONFIG_NFSD_V4: y

  # For zswap
  CONFIG_SWAP: y
  CONFIG_ZSWAP: y
  CONFIG_Z3FOLD: y

  # For systemd
  CONFIG_CHECKPOINT_RESTORE: y
  CONFIG_BPF_SYSCALL: y
  CONFIG_FANOTIFY: y
  CONFIG_CRYPTO_USER_API_HASH: m

  # For containers
  CONFIG_POSIX_MQUEUE: y
  CONFIG_MEMCG: y
  CONFIG_CGROUP_PIDS: y
  CONFIG_CGROUP_BPF: y
  CONFIG_NAMESPACES: y
  CONFIG_USER_NS: y
  CONFIG_NETFILTER_XT_MARK: m
  CONFIG_NETFILTER_XT_MATCH_ADDRTYPE: m
  CONFIG_BRIDGE_VLAN_FILTERING: y
  CONFIG_VETH: m

  # For Kubernetes
  CONFIG_CGROUP_SCHED: y
  CONFIG_CFS_BANDWIDTH: y
  CONFIG_CGROUP_FREEZER: y
  CONFIG_XFRM_USER: m
  CONFIG_IP_ADVANCED_ROUTER: y
  CONFIG_IP_MULTIPLE_TABLES: y
  CONFIG_IP_ROUTE_MULTIPATH: y
  CONFIG_BRIDGE_NETFILTER: y
  CONFIG_NETFILTER_NETLINK_QUEUE: m
  CONFIG_NF_CONNTRACK_TIMEOUT: y
  CONFIG_NF_CT_NETLINK: m
  CONFIG_NF_CT_NETLINK_TIMEOUT: m
  CONFIG_NF_CT_NETLINK_HELPER: m
  CONFIG_NETFILTER_NETLINK_GLUE_CT: y
  CONFIG_NETFILTER_XT_SET: m
  CONFIG_NETFILTER_XT_MATCH_IPVS: m
  CONFIG_NETFILTER_XT_MATCH_MARK: m
  CONFIG_NETFILTER_XT_MATCH_STATISTIC: m
  CONFIG_IP_SET: m
  CONFIG_IP_SET_BITMAP_PORT: m
  CONFIG_IP_SET_HASH_IP: m
  CONFIG_IP_SET_HASH_IPPORT: m
  CONFIG_IP_SET_HASH_IPPORTIP: m
  CONFIG_IP_SET_HASH_IPPORTNET: m
  CONFIG_IP_SET_HASH_NET: m
  CONFIG_IP_VS: m
  CONFIG_IP_VS_PROTO_TCP: y
  CONFIG_IP_VS_PROTO_UDP: y
  CONFIG_IP_VS_RR: m
  CONFIG_IP_VS_WRR: m
  CONFIG_IP_VS_SH: m
  CONFIG_IP_VS_NFCT: y
  CONFIG_IP_NF_MATCH_RPFILTER: m
  CONFIG_IP_NF_TARGET_REDIRECT: m
  CONFIG_IP_NF_RAW: m
  CONFIG_DUMMY: m

  # For Ceph
  CONFIG_BLK_DEV_RBD: m
  CONFIG_CEPH_FS: m

  # For libvirt
  CONFIG_VIRTUALIZATION: y
  CONFIG_VHOST_MENU: y
  CONFIG_VHOST_NET: m
  CONFIG_NETFILTER_XT_CONNMARK: m
  CONFIG_NETFILTER_XT_TARGET_CHECKSUM: m
  CONFIG_BRIDGE_NF_EBTABLES: m
  CONFIG_BRIDGE_EBT_T_NAT: m
  CONFIG_BRIDGE_EBT_MARK_T: m
  CONFIG_NET_SCHED: y
  CONFIG_NET_SCH_HTB: m
  CONFIG_NET_SCH_SFQ: m
  CONFIG_NET_SCH_INGRESS: m
  CONFIG_NET_CLS_FW: m
  CONFIG_NET_CLS_U32: m
  CONFIG_NET_CLS_ACT: y
  CONFIG_NET_ACT_POLICE: m
  CONFIG_MACVLAN: m
  CONFIG_MACVTAP: m

  # For iwd
  CONFIG_KEY_DH_OPERATIONS: y
  CONFIG_CRYPTO_MD4: m
  CONFIG_CRYPTO_SHA1: y
  CONFIG_CRYPTO_SHA512: y
  CONFIG_CRYPTO_DES: m
  CONFIG_CRYPTO_USER_API_SKCIPHER: m
  CONFIG_ASYMMETRIC_KEY_TYPE: y
  CONFIG_ASYMMETRIC_PUBLIC_KEY_SUBTYPE: y
  CONFIG_PKCS8_PRIVATE_KEY_PARSER: m

  # For iotop
  CONFIG_TASKSTATS: y
  CONFIG_TASK_DELAY_ACCT: y
  CONFIG_TASK_XACCT: y
  CONFIG_TASK_IO_ACCOUNTING: y


#
# Other module defaults
#

apache::mpm_module: 'worker'
apache::mod::ssl::ssl_protocol: ['all', '-SSLv2', '-SSLv3', '-TLSv1', '-TLSv1.1']
apache::servername: "%{facts.fqdn}"

puppet::agent_server_hostname: 'puppet.nest'
puppet::environment: 'main'
puppet::runinterval: 21600
puppet::agent_additional_settings:
  include_legacy_facts: true # XXX remove after Puppetboard supports structured facts
  runtimeout: 0

# Managed in nest::base::systemd
systemd::manage_journald: false
